{% extends 'main.html' %}

{% block content %} 
    <br><br>
    <div class="row">
        {% for post in blog %}
        <div class="col-sm-4 box">
            <img src="{{ post.image }}" alt="" class="img-fluid">
            <h2>{{ post.title }}</h2>
            <h3>{{ post.category }} - {{ post.author }}</h3>
            <p>{{ post.info }}</p>
            <a href="/blog/postview/{{ post.id }}" class="btn btn-info">Read More ...</a>
        </div>
        {% endfor %}
    </div>


{% endblock %}

<style>
    .box{
        box-shadow: 2px gray;
    }
</style>
